<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tu ne peux pas fuir</title>
  <style>
    body {
      background: black;
      color: red;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    .glitch {
      position: relative;
      color: red;
      animation: flicker 2s infinite;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      color: red;
      clip: rect(0, 900px, 0, 0);
    }

    .glitch::before {
      animation: glitchTop 2s infinite linear;
      color: #f0f;
    }

    .glitch::after {
      animation: glitchBottom 2s infinite linear;
      color: #0ff;
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(0, 9999px, 20px, 0); }
      20% { clip: rect(0, 9999px, 5px, 0); }
      30% { clip: rect(0, 9999px, 30px, 0); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }

    @keyframes glitchBottom {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(25px, 9999px, 100px, 0); }
      20% { clip: rect(10px, 9999px, 50px, 0); }
      30% { clip: rect(30px, 9999px, 90px, 0); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="glitch" data-text="üçé TU NE PEUX PAS FUIR üçé&#10;Reviens autant que tu veux, je serai l√†.">
    üçé TU NE PEUX PAS FUIR üçé<br>Reviens autant que tu veux, je serai l√†.
  </div>
</body>
</html>
