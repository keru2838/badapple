<!DOCTYPE html>
<html>
<head>
  <title>🍎 Tu ne peux pas fuir</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: red;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: monospace;
      text-align: center;
      font-size: 1.8em;
      animation: glitch 0.2s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 blue; }
      50% { text-shadow: -2px 0 red, 2px 0 blue; }
      100% { text-shadow: 2px 0 red, -2px 0 blue; }
    }
  </style>
</head>
<body>
  🍎 Tu ne peux pas fuir... <br> Même quand la musique s’arrête.
</body>
</html>
