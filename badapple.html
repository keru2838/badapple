<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bad Apple</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
      font-family: sans-serif;
    }
    #video {
      display: none;
      width: 100%;
      height: 100%;
    }
    #startBtn {
      padding: 20px 40px;
      background-color: #000;
      border: 2px solid white;
      color: white;
      font-size: 1.5em;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="startBtn">Lancer üçè</button>
  <video id="video" src="badapple.mp4" playsinline></video>

  <script>
    const btn = document.getElementById('startBtn');
    const video = document.getElementById('video');

    // Anti s√©lection, clic droit, glisser
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());
    document.addEventListener('dragstart', e => e.preventDefault());

    // Emp√™che retour navigateur
    history.pushState(null, null, window.location.href);
    window.onpopstate = () => {
      history.go(1);
    };

    // D√©marrage de la vid√©o
    btn.addEventListener('click', () => {
      btn.style.display = 'none';
      video.style.display = 'block';
      video.muted = false;
      video.volume = 1;
      video.play();

      // Plein √©cran
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen().catch(err => {
          console.warn("Plein √©cran refus√© :", err);
        });
      }

      video.onended = () => {
        window.location.href = "fin.html"; // Page de fin
      };
    });
  </script>
</body>
</html>
