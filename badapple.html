<!DOCTYPE html>
<html>
<head>
  <title>Regarde jusqu'Ã  la fin...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      color: white;
      font-family: sans-serif;
    }

    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 1em 2em;
      font-size: 1.5em;
      background-color: red;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #videoContainer {
      display: none;
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <button id="startBtn">Clique ici ðŸ«£</button>

  <div id="videoContainer">
    <video id="badAppleVideo" autoplay muted>
      <source src="badapple.mp4" type="video/mp4">
      Ton navigateur ne supporte pas la vidÃ©o.
    </video>
  </div>

  <script>
    const button = document.getElementById("startBtn");
    const video = document.getElementById("badAppleVideo");
    const videoContainer = document.getElementById("videoContainer");

    button.addEventListener("click", () => {
      history.pushState(null, null, location.href);
      videoContainer.style.display = "block";
      button.style.display = "none";
      video.play();
    });

    // Bloque bouton retour
    window.addEventListener("popstate", () => {
      history.pushState(null, null, location.href);
    });

    // Ã€ la fin de la vidÃ©o, redirige vers la "page mystÃ¨re"
    video.addEventListener("ended", () => {
      window.location.href = "fin.html";
    });
  </script>

</body>
</html>
