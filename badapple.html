<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bad Apple</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none;
    }

    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      padding: 1em 2em;
      background: #111;
      color: white;
      border: 2px solid white;
      cursor: pointer;
      z-index: 100;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>

<button id="startBtn">üçé Lancer la vid√©o</button>
<video id="video" src="badapple.mp4"></video>

<script>
  const btn = document.getElementById('startBtn');
  const video = document.getElementById('video');

  btn.addEventListener('click', () => {
    btn.style.display = 'none';
    video.style.display = 'block';
    video.muted = false;
    video.play();

    // üîí Emp√™che la fermeture avec le bouton retour
    history.pushState(null, null, window.location.href);
    window.onpopstate = function () {
      history.go(1);
    };

    // üíÄ Fermeture et redirection apr√®s la fin
    video.onended = () => {
      window.location.href = "fin.html";
    };
  });
</script>

</body>
</html>
